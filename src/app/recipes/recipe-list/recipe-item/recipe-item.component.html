
<div class="row">
  <div class="col-sm-9 justify-content-between">
    <h5  class="card-title">{{recipe.name}}</h5>
    <p class="card-text">{{recipe.description}}</p>
  </div>
  <div class="col-sm-3">
    <img
      [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-thumbnail"  style="max-height: 50px">

  </div>
</div>
